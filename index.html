<!doctype html>
<html lang="en" class="screen">
<head>
	<meta charset="utf-8">
	<title>Parallax</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="assets/vendor/normalize.css" type="text/css" />
  <link rel="stylesheet" href="assets/demo/demo.css" type="text/css" />
</head>
<body>
  <div class="demo-stage state-index-0" id="demo-stage">
    <div class="demo-phone-frame"></div>
    <div class="demo-phone-frame-right-edge"></div>
    <div class="demo-matte"></div>
    <a class="demo-prev" id="demo-prev" href="#go-prev"></a>
    <a class="demo-next" id="demo-next" href="#go-next"></a>
    <div class="demo-mask">
      <div class="demo-status-bar"></div>
      <div class="home-background" style="background-image: url(assets/wallpaper1.jpg); width: 1600px;" id="home-background-1"></div>
      <div class="rocketbar js-rocketbar-push-left" id="rocketbar">
        <span type="text" class="rocketbar-faux-input">
          <input type="text" class="rocketbar-input" placeholder="Search for anything&hellip;" />
        </span>
      </div><!-- .rocketbar -->
      <div class="notification-tray">
        <article class="notification">
          <h1 class="title">Adrienne's Birthday Party</h1>
          <span class="icon icon-facebook"></span>
          <p class="subtitle">7:30am, 1212 Wyncoop</p>
        </article>
        <article class="notification">
          <h1 class="title">Hey what time are you guys going to start the
          game?</h1>
          <span class="icon icon-messages"></span>
          <p class="subtitle">Russle Bonaguro</p>
        </article>
        <article class="notification">
          <h1 class="title">Welcome to the MOMAStore!</h1>
          <span class="icon icon-email"></span>
          <p class="subtitle">MOMAStore</p>
        </article>
      </div>
      <ul class="notification-bar">
        <li class="facebook"></li>
        <li class="messages"></li>
        <li class="email"></li>
      </ul>
      <ul class="home-screens" id="home-screens">
        <li class="home-screen home-lock-screen">
          <time class="home-time">10:07</time>
        </li>
        <li class="home-screen">
          <img class="demo-app-grid" src="assets/demo/app-grid.png" alt="" />
        </li>
        <li class="home-screen">
          <div class="deck-card">
            <div class="deck-card-in">
              <img src="assets/demo/Clock-1_2.png" alt="" />
            </div>
          </div>
          <ul class="deck-card-controls">
            <li>
              <span class="icon-info">Favorite</span>
            </li>
            <li>
              <span class="icon-favorite">Favorite</span>
            </li>
          </ul>
        </li>
        <li class="home-screen">
          <div class="deck-card">
            <div class="deck-card-in">
              <img src="assets/demo/email.jpg" alt="" />
            </div>
          </div>
          <ul class="deck-card-controls">
            <li>
              <span class="icon-info">Favorite</span>
            </li>
            <li>
              <span class="icon-favorite">Favorite</span>
            </li>
          </ul>
        </li>
        <li class="home-screen">
          <div class="deck-card">
            <div class="deck-card-in">
              <img src="assets/demo/app-contacts.jpg" alt="" />
            </div>
          </div>
          <ul class="deck-card-controls">
            <li>
              <span class="icon-info">Favorite</span>
            </li>
            <li>
              <span class="icon-favorite">Favorite</span>
            </li>
          </ul>
        </li>
        <li class="home-screen"></li>
        <li class="home-screen"></li>
        <li class="home-screen"></li>
        <li class="home-screen">Last panel</li>
      </ul><!-- .home-screens -->
    </div><!-- .home-mask -->
  </div><!-- .demo-stage -->
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
